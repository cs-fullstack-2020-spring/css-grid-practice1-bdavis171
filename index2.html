<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <header id="login">
            <a href="index1.html" id="login_page">LOGIN</a>
        </header>
        <header id="signup">
            <h3>SIGNUP</h3>
        </header>
        <p id="enter_data">Enter your personal details <strong>to create an account</strong></p>
        <section id="email">
            <p>EMAIL*</p>
            <input type="email" placeholder="Email">
        </section>
        <section id="password">
            <p>PASSWORD*</p>
            <input type="password" placeholder="Password">
        </section>
        <section id="repeat_password">
            <p>REPEAT PASSWORD</p>
            <input type="password" placeholder="Repeat Password">
        </section>
        <footer id="tos">
            <p id="terms">By creating an account you agree to our  <a href="#" id="privacy">Terms & Privacy</a></p>
        </footer>
        <footer id="submit">
            <button id="create">Create Account</button>
        </footer>
    </div>
</body>

</html>
