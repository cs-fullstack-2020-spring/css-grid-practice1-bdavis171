<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <header id="login">
            <h3>LOGIN</h3>
        </header>
        <header id="signup">
            <h3>SIGNUP</h3>
        </header>
        <p id="enter_email">Enter you email and password to sign in</p>
        <section id="email">
            <p>EMAIL*</p>
            <input type="email" placeholder="Email">

        </section>
        <section id="password">
            <p>PASSWORD*</p>
            <input type="password" placeholder="Password">
        </section>
        <aside id="show_pass">
            <button id="show">Show</button>
        </aside>
        <footer id="forgot_pass">
            <p class="forgot">Forgot your password?</p>
            <a href="#" class="forgot" id="click_here">Click here</a>
            
        </footer>
        <footer id="submit">
            <button id="submit_login">Login</button>
        </footer>
    </div>
</body>

</html>
